<body>

    <!-- SPLASH SCREEN -->

        <div class="content">

                    <span>üìã</span> Copy Gmail

    <div id="toast">Copied to clipboard!</div>

    <script>
        const names = [
            "willow", "james", "river", "sky", "jordan", "alex", "casey", 
            "morgan", "taylor", "avery", "parker", "quinn", "rowan", "sage",
            "john", "doe", "smith", "emma", "olivia", "noah", "liam"
        ];

        let currentEmail = "";
        let currentPass = "";

        // --- Performance Fix Start ---
        // 'window.onload' ‡¶è‡¶∞ ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡ßá 'DOMContentLoaded' ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶§‡ßá ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡ßü‡¶æ‡¶∞ ‡¶Ü‡¶ó‡ßá‡¶á ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶π‡ßü‡•§
        document.addEventListener("DOMContentLoaded", function() {
            generateCredentials();
            const splash = document.getElementById('splash-screen');
            
            // ‡¶ü‡¶æ‡¶á‡¶Æ‡¶æ‡¶∞ ‡¶ï‡¶Æ‡¶ø‡ßü‡ßá ‡ß´‡ß¶‡ß¶ms (‡ß¶.‡ß´ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°) ‡¶ï‡¶∞‡¶æ ‡¶π‡ßü‡ßá‡¶õ‡ßá
            setTimeout(() => {
                splash.classList.add('hidden');
            }, 500); 
        });
        // --- Performance Fix End ---

        function generateCredentials() {
            const useTwoNames = document.getElementById('toggleTwoNames').checked;
            const useDigits = document.getElementById('toggleDigits').checked;

            let namePart = names[Math.floor(Math.random() * names.length)];

            if (useTwoNames) {
                let secondName = names[Math.floor(Math.random() * names.length)];
                while (secondName === namePart) {
                    secondName = names[Math.floor(Math.random() * names.length)];
                }
                namePart += secondName;
            }

            let digitPart = "";
            if (useDigits) {
                digitPart = Math.floor(1000 + Math.random() * 99000).toString();
            }

            currentEmail = namePart + digitPart + "@gmail.com";
            document.getElementById('emailDisplay').innerText = currentEmail;

            // Password logic
            const p1 = namePart.charAt(0);
            const p2 = namePart.length > 1 ? namePart.charAt(1) : 'x';
            const pNum = Math.floor(1000 + Math.random() * 9000);
            
            currentPass = `${p1}${p1}${p2}${p2}${pNum}`;
            document.getElementById('passDisplay').innerText = currentPass;
        }

        function copyEmail() {
            copyToClipboard(currentEmail, "Gmail copied!");
        }

        function copyPassword() {
            copyToClipboard(currentPass, "Password copied!");
        }

        function copyToClipboard(text, msg) {
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(text).then(() => showToast(msg));
            } else {
                const textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-9999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast(msg);
                } catch (err) {
                    showToast("Failed to copy");
                }
                document.body.removeChild(textArea);
            }
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

        function openTelegram() {
            window.open("https://t.me/developer_rk01", "_blank");
        }
    </script>
